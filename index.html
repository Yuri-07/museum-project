<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1.0" />
  <title>Louvre Museum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="BG_header">
        <div class="header">
            <div class="logo">
                <div class="frame">
                    <img src="./assets/svg/Vector.svg" alt="Icon" />
                </div>
                <div class="loure">
                    <img src="./assets/svg/Louvre.svg" alt="Icon" />
                </div>
            </div>
            <nav class="nav">
                <ul class="navigation">
                    <li><a href="#visiting">Visiting</a></li>
                    <li><a href="#explore">Explore</a></li>
                    <li><a href="#video">Video</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#tickets">Tickets</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="BG_main">
        <div class="welcom">
            <div class="welcom_text">
                <div class="welcom_louvre">
                    <img src="./assets/svg/Welcome to the Louvre.svg" alt="Welcom Louvre" />
                </div>   
                <div class="welcom_castle">
                    <img src="./assets/svg/From the castle to the museum.svg" alt="Welcom museum" />
                </div>
                <div class="welcom_button">
                    <img src="./assets/svg/Button.svg" alt="Key Press" />
                </div>
            </div>
        <div class="welcom_painting">
            <img src="./assets/img/1.jpg" alt="Mona Lisa" />
        </div>
    </main>
</body>
</html>
